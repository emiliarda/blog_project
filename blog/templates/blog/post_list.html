{% extends 'blog/base.html' %}

{% block content %}
<div class="page-content">
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>{{ post.published_date }}</p>
            </div>
            <h1>
                <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
            </h1>
            <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.comments.count }}</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
