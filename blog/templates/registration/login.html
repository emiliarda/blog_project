{% extends "blog/base.html" %}

{% block content %}
<div class="centering">
    <h2>Log in</h2>
    <form class="form-structor" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="signup">
            <div class="form-holder">
                <p>{{ form.username.label_tag }}
                <p class="input" type="text">{{ form.username }}</p>
                <p>{{ form.password.label_tag }}</p>
                <p>{{ form.password }}</p>
                {% if form.errors %}
                <br>
                <p style="color: red">Your username and password didn't match. Please try again.</p>
                {% endif %}
                <input class="btn btn-default" type="submit" value="login"/>
                <input type="hidden" name="next" value="{{ next }}"/>
            </div>
        </div>
    </form>
</div>
{% endblock %}
